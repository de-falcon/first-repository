<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="wrapper">
		<h1>Responsive Contact us Form</h1>
		<form>
			<div class="parent">
				<div class="parent-wrapper">
					<input class="parent-input" type="text" name="fname" id="fname" placeholder="First Name" required>
					<input class="parent-input" type="text" name="lname" id="lname" placeholder="Last Name" required>
				</div>
				<div class="parent-wrapper">
					<input class="parent-input" type="email" name="email" id="email" placeholder="Email Address" required>
					<input class="parent-input" type="url" name="wname" id="wname" placeholder="Website Name" required>
				</div>
			</div>
			<input class="message-input" type="text" name="message" id="message" placeholder="Write your message" required>
			<button class="submit-button" type="submit">SUBMIT</button>
		</form>
	</div>
</body>
</html>
